<main class="main-content">
    <div class="card">
        <form class="quiz-form">
            <!-- Quiz Name -->
            <div class="form-section">
                <div class="form-section-header">
                    <i data-lucide="chevron-down"></i>
                    <h3 class="form-section-title">Quiz Name</h3>
                </div>
                <div class="form-section-content">
                    <input type="text" class="form-input" placeholder="Enter quiz name (optional)">
                </div>
            </div>

            <!-- Quiz Settings -->
            <div class="form-section">
                <div class="form-section-header">
                    <i data-lucide="chevron-down"></i>
                    <h3 class="form-section-title">Quiz Settings</h3>
                    <i data-lucide="info" style="width: 16px; height: 16px; color: var(--brand-gray-dark);"></i>
                </div>
                    <div class="form-section-content">
                    <div class="radio-group">
                        <div class="toggle-switch">
                            <label>
                                <input type="checkbox" checked>
                                <span class="toggle-slider"></span>
                            </label>
                            <span>Timed</span>
                        </div>
                        <div class="toggle-switch">
                                <label>
                                <input type="checkbox">
                                <span class="toggle-slider"></span>
                            </label>
                            <span>Exam Mode</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Question Banks -->
            <div class="form-section">
                <div class="form-section-header">
                    <i data-lucide="chevron-down"></i>
                    <h3 class="form-section-title">Question Banks</h3>
                    <i data-lucide="info" style="width: 16px; height: 16px; color: var(--brand-gray-dark);"></i>
                </div>
                <div class="form-section-content">
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="qbank">
                            <span class="radio-circle"><span class="radio-dot"></span></span>
                            <span>ASM Minds QBank</span>
                            <span class="radio-count">7433</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="qbank" checked>
                            <span class="radio-circle"><span class="radio-dot"></span></span>
                            <span>End of Rounds QBank</span>
                            <span class="radio-count">8517</span>
                        </label>
                            <label class="radio-label">
                            <input type="radio" name="qbank" disabled>
                            <span class="radio-circle"></span>
                            <span>Final QBank</span>
                            <span class="radio-count">4254</span>
                            <i data-lucide="lock" class="radio-lock" style="width: 14px; height: 14px;"></i>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Question Mode -->
                <div class="form-section">
                <div class="form-section-header">
                    <i data-lucide="chevron-down"></i>
                    <h3 class="form-section-title">Question Mode</h3>
                    <i data-lucide="info" style="width: 16px; height: 16px; color: var(--brand-gray-dark);"></i>
                </div>
                <div class="form-section-content">
                    <div class="radio-group">
                        <label class="radio-label"><input type="radio" name="qmode" checked><span class="radio-circle"><span class="radio-dot"></span></span><span>Unused</span><span class="radio-count">8517</span></label>
                        <label class="radio-label"><input type="radio" name="qmode"><span class="radio-circle"><span class="radio-dot"></span></span><span>Incorrect</span><span class="radio-count">0</span></label>
                        <label class="radio-label"><input type="radio" name="qmode"><span class="radio-circle"><span class="radio-dot"></span></span><span>Bookmarked</span><span class="radio-count">0</span></label>
                        <label class="radio-label"><input type="radio" name="qmode"><span class="radio-circle"><span class="radio-dot"></span></span><span>Omitted</span><span class="radio-count">0</span></label>
                        <label class="radio-label"><input type="radio" name="qmode"><span class="radio-circle"><span class="radio-dot"></span></span><span>All</span><span class="radio-count">8517</span></label>
                    </div>
                </div>
            </div>

            <!-- Blocks -->
            <div class="form-section">
                    <div class="form-section-header">
                    <i data-lucide="chevron-down"></i>
                    <h3 class="form-section-title">Blocks</h3>
                </div>
                    <div class="form-section-content">
                    <div class="subject-blocks-grid">
                        <div class="subject-card selected"><img src="https://placehold.co/180x90/2c3e50/ffffff?text=ID1" class="subject-card-image"><span class="subject-card-title">Infectious Diseases 1</span><span class="subject-card-count">0</span></div>
                        <div class="subject-card"><img src="https://placehold.co/180x90/34495e/ffffff?text=ID2" class="subject-card-image"><span class="subject-card-title">Infectious Diseases 2</span><span class="subject-card-count">0</span></div>
                        <div class="subject-card"><img src="https://placehold.co/180x90/7f8c8d/ffffff?text=IM" class="subject-card-image"><span class="subject-card-title">Internal Medicine</span><span class="subject-card-count">3078</span></div>
                        <div class="subject-card"><img src="https://placehold.co/180x90/95a5a6/ffffff?text=Pharm" class="subject-card-image"><span class="subject-card-title">IM Pharmacology</span><span class="subject-card-count">613</span></div>
                        <div class="subject-card"><img src="https://placehold.co/180x90/2c3e50/ffffff?text=Surg" class="subject-card-image"><span class="subject-card-title">Surgery</span><span class="subject-card-count">4680</span></div>
                        <div class="subject-card"><img src="https://placehold.co/180x90/34495e/ffffff?text=Path" class="subject-card-image"><span class="subject-card-title">Surgical Pathology</span><span class="subject-card-count">324</span></div>
                        <div class="subject-card"><img src="https://placehold.co/180x90/7f8c8d/ffffff?text=IMed" class="subject-card-image"><span class="subject-card-title">Integrated Medicine</span><span class="subject-card-count">0</span></div>
                    </div>
                </div>
            </div>
            
            <!-- Questions Number -->
            <div class="form-section">
                    <div class="form-section-header">
                    <i data-lucide="chevron-down"></i>
                    <h3 class="form-section-title">Questions Number</h3>
                </div>
                <div class="form-section-content">
                    <div class="questions-slider-container">
                        <input type="range" min="1" max="50" value="15" class="questions-slider">
                    </div>
                    <div class="question-pills">
                        <button type="button" class="question-pill active">Quick (10 Qs.)</button>
                        <button type="button" class="question-pill">Standard (20 Qs.)</button>
                        <button type="button" class="question-pill">Ultimate (50 Qs.)</button>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                    <button class="generate-quiz-btn">Generate Quiz</button>
                    <p class="generate-quiz-info" style="display: none;">Please select at least one topic</p>
            </div>
        </form>
    </div>
</main>
