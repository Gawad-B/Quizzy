<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Gain - Sign Up</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3976/3976625.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/authStyle.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .alert {
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid;
        }
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border-color: rgba(239, 68, 68, 0.3);
        }
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #6ee7b7;
            border-color: rgba(16, 185, 129, 0.3);
        }
        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            color: #fcd34d;
            border-color: rgba(245, 158, 11, 0.3);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <div class="logo-wrapper">
                <div class="logo-icon">
                    <i data-lucide="graduation-cap"></i>
                </div>
                <h1 class="logo-title">Quizzy</h1>
            </div>
            <h2 class="signup-title">Create an Account</h2>
            <p class="signup-subtitle">Join us and start your learning journey today!</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form class="signup-form" method="POST" action="{{ url_for('signup') }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name" class="form-label">First Name</label>
                    <div class="form-input-wrapper">
                        
                        <input type="text" id="first-name" name="first_name" class="form-input" placeholder="Enter your first name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="last-name" class="form-label">Last Name</label>
                    <div class="form-input-wrapper">
                        
                        <input type="text" id="last-name" name="last_name" class="form-input" placeholder="Enter your last name" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <div class="form-input-wrapper">
                    
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="form-input-wrapper">
                    
                    <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" required minlength="6">
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <div class="form-input-wrapper">
                    
                    <input type="password" id="confirm-password" name="confirm_password" class="form-input" placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="terms-group">
                <input type="checkbox" id="terms" name="terms" value="1" required>
                <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <p class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Log In</a>
        </p>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
