<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Gain - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="../styles/authStyle.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <div class="logo-wrapper">
                <div class="logo-icon">
                    <i data-lucide="graduation-cap"></i>
                </div>
                <h1 class="logo-title">Quizzy/h1>
            </div>
            <h2 class="signup-title">Create an Account</h2>
            <p class="signup-subtitle">Join us and start your learning journey today!</p>
        </div>

        <form class="signup-form">
             <div class="form-row">
                <div class="form-group">
                    <label for="first-name" class="form-label">First Name</label>
                    <div class="form-input-wrapper">
                        
                        <input type="text" id="first-name" class="form-input" placeholder="Enter your first name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="last-name" class="form-label">Last Name</label>
                    <div class="form-input-wrapper">
                        
                        <input type="text" id="last-name" class="form-input" placeholder="Enter your last name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <div class="form-input-wrapper">
                    
                    <input type="email" id="email" class="form-input" placeholder="Enter your email">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="form-input-wrapper">
                    
                    <input type="password" id="password" class="form-input" placeholder="Create a password">
                </div>
            </div>
             <div class="form-group">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <div class="form-input-wrapper">
                    
                    <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password">
                </div>
            </div>
            <div class="terms-group">
                <input type="checkbox" id="terms">
                <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <p class="login-link">
            Already have an account? <a href="#">Log In</a>
        </p>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
